<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic-tac-toe</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a1e86a8568.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="board">
        <div class="box fa" data-row="0" data-column="0"></div>
        <div class="box fa" data-row="0" data-column="1"></div>
        <div class="box fa" data-row="0" data-column="2"></div>
        <div class="box fa" data-row="1" data-column="0"></div>
        <div class="box fa" data-row="1" data-column="1"></div>
        <div class="box fa" data-row="1" data-column="2"></div>
        <div class="box fa" data-row="2" data-column="0"></div>
        <div class="box fa" data-row="2" data-column="1"></div>
        <div class="box fa" data-row="2" data-column="2"></div>
    </div>



    <div class="flex-column-div">
    <div class="status">Game in progress!</div>


    <button class="reset">Again</button>

    </div>

    


    <!--Custom JS scripts-->
    <script src="game.js"></script>
</body>
</html>
